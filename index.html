<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD2 自動兌換終端</title>
    <style>
        :root { --primary: #007aff; --bg: #f5f5f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin: 0 0 15px 0; font-size: 22px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .btn { display: block; width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .status-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        .info { display: flex; flex-direction: column; }
        .name { font-weight: bold; font-size: 14px; }
        .code-val { font-size: 12px; color: #888; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 12px; background: #e2fbe8; color: #28a745; }
        .tip { font-size: 12px; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>BD2 兌換助手</h2>
            <input type="password" id="ghToken" placeholder="GitHub Token (授權碼)">
            <input type="text" id="newCode" placeholder="輸入新兌換碼 (如: GIFT777)">
            <button class="btn" id="submitBtn" onclick="submitCode()">提交並啟動自動兌換</button>
            <p class="tip">提交成功後，系統將在 3 分鐘內完成全體兌換</p>
        </div>

        <div class="card">
            <h4 style="margin:0 0 10px 0;">兌換記錄</h4>
            <div id="statusList">載入中...</div>
        </div>
    </div>

    <script>
        const owner = window.location.pathname.split('/')[1];
        const repo = window.location.pathname.split('/')[2] || owner;

        async function submitCode() {
            const token = document.getElementById('ghToken').value;
            const code = document.getElementById('newCode').value.toUpperCase().trim();
            const btn = document.getElementById('submitBtn');

            if(!token || !code) return alert("請完整填寫 Token 和 兌換碼");

            btn.disabled = true;
            btn.innerText = "正在提交指令...";

            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/issues`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ title: `CODE:${code}`, body: 'Web Input' })
                });

                if(res.ok) {
                    alert("提交成功！請稍候刷新頁面查看結果。");
                    document.getElementById('newCode').value = '';
                } else {
                    alert("提交失敗，請檢查 Token 權限。");
                }
            } catch (e) {
                alert("請求錯誤。");
            } finally {
                btn.disabled = false;
                btn.innerText = "提交並啟動自動兌換";
            }
        }

        async function loadHistory() {
            try {
                const res = await fetch('history.json?t=' + Date.now());
                const data = await res.json();
                const list = document.getElementById('statusList');
                list.innerHTML = '';
                
                const entries = Object.values(data).reverse();
                if(entries.length === 0) list.innerHTML = "暫无記錄";
                
                entries.forEach(item => {
                    list.innerHTML += `
                        <div class="status-item">
                            <div class="info">
                                <span class="name">${item.display}</span>
                                <span class="code-val">${item.code} | ${item.time || ''}</span>
                            </div>
                            <span class="badge">${item.status}</span>
                        </div>`;
                });
            } catch (e) {
                document.getElementById('statusList').innerText = "等待任務完成...";
            }
        }

        loadHistory();
        setInterval(loadHistory, 30000);
    </script>
</body>
</html>
